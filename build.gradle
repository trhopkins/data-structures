plugins {
	id 'java'
}

group 'com.ccsu.cs.tutoring' // not certain if these are necessary
version '1.0-SNAPSHOT' // not certain if these are necessary

jar {
	manifest {
		attributes 'Main-Class': 'com.ccsu.cs.tutoring.Main'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.8.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
	useJUnitPlatform()
	testLogging { // figure out what this does?
		events "passed", "skipped", "failed"
	}
}
